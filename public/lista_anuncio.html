<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Anuncio</title>

        <link rel="stylesheet" href="css/estilos_1/header.css">
        <link rel="stylesheet" href="css/estilos_1/section.css">
        <link rel="stylesheet" href="css/estilos_11/section.css">
        <link rel="stylesheet" href="css/estilos_11/section_2.css">
        <link rel="stylesheet" href="css/estilos_11/modal.css">
        <link rel="stylesheet" href="css/estilos_11/footer.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <main>
            <header class="navbar">
                <img class="logo_facebook" src="img/logo_facebook.png" alt="logo_facebook">
                <h1 class="navbar__title">!lista anuncio!</h1>
                <div class="navbar__buttons">
                    <nav class="menu">
                        <label class="menu-mobile-label" for="menu-switch">
                            <i class="fa-solid fa-bars"></i>
                            Menu
                        </label>
                        <input id="menu-switch" type="checkbox">
                        <ul class="menu-links" id="menu-links">
                            <li>
                                <button  class="navbar__buttons__i"><a href="inicio_sesion.html">Iniciar sesion!</a></button>
                            </li>
                            <li>
                                <button class="navbar__buttons__l"><a href="lista_anuncio.html">Lista anuncio</a></button>
                            </li>
                            <li>
                                <button class="navbar__buttons__r"><a href="registrarse.html">Registrarse</a></button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <hr>

            <form action="#" method="get">
                <input type="search" placeholder="Buscar productos...">
                <button id="btnBuscar" type="submit">Buscar</button>
            </form>

            <section class="section_anuncio">
                <h2>Anuncios habilitados</h2>
                <div id="contenedor-lista-anuncios"></div>
            </section>


            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="cerrarModal()">&times;</span>
                    <img id="modal-img" src="" alt="Producto" style="max-width: 100%;">
                    <h2 id="modal-nombre"></h2>
                    <p id="modal-descripcion"></p>
                    <p id="modal-precio"></p>
                    <button class="btn_mensaje">Mensaje</button>
                    <button class="btn_save">Guardar</button>
                    <button class="btn_view">Ver</button>
                </div>
            </div>


            <footer>
                <div class="footer">
                    <p>Desarrollado por: <a href="">Richard Parra Zegarra</a></p>
                </div>
            </footer>
            <script src="./js/session.js"></script>
            <script src="js/vista_individual.js"></script>
            <script src="js/lista_anuncio.js"></script>
        </main>
    </body>
</html>
