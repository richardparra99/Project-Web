<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Anuncio</title>

        <link rel="stylesheet" href="css/estilos_2/header.css">
        <link rel="stylesheet" href="css/estilos_2/all.css">
        <link rel="stylesheet" href="css/estilos_2/validar.css">
    </head>
    <body>
        <div class="caja_principal">
            <div class="caja_contenido">
                <h1>Nuevo Anuncio</h1>
                <form id="formCrearAnuncio" enctype="multipart/form-data" method="POST">
                    <input type="file" id="imagen" multiple placeholder="agregar imagen">
                    <span class="error" id="error-imagen"></span>

                      <div id="preview-imagenes" style="margin-top: 10px;"></div>

                    <input class="btnTitulo" id="titulo" type="text" placeholder="Ingrese el título">
                    <span class="error" id="error-titulo"></span>

                    <input class="btnDescripcion" id="descripcion" type="text" placeholder="Ingrese la descripción">
                    <span class="error" id="error-descripcion"></span>

                    <input class="btnPrecio" id="precio" type="text" placeholder="Ingrese el precio">
                    <span class="error" id="error-precio"></span>

                    <input class="btnCategoria" id="categoria" type="text" placeholder="Ingrese la categoría">
                    <span class="error" id="error-categoria"></span>

                    <input class="btnCrear" type="submit" value="Crear Anuncio">
                    <button class="btnCancelar"><a href="mis_anuncios.html">Cancelar</a></button>
                </form>
            </div>
        </div>
        <script src="js/crear_anuncio.js"></script>
    </body>
</html>
