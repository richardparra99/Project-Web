<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con vendedor</title>
  <link rel="stylesheet" href="css/estilos_1/header.css">
  <link rel="stylesheet" href="css/estilos_11/chat.css">
  <link rel="stylesheet" href="css/estilos_1/footer.css">
</head>
<body>
  <header class="navbar">
                <img class="logo_facebook" src="img/logo_facebook.png" alt="logo_facebook">
                <h1 class="navbar__title">!Marketplace!</h1>
                <div class="navbar__buttons">
                    <nav class="menu">
                        <label class="menu-mobile-label" for="menu-switch">
                            <i class="fa-solid fa-bars"></i>
                            Menu
                        </label>
                        <input id="menu-switch" type="checkbox">
                        <ul class="menu-links" id="menu-links">
                            <li>
                                <button  class="navbar__buttons__i"><a href="inicio_sesion.html">Iniciar sesion!</a></button>
                            </li>
                            <li>
                                <button class="navbar__buttons__l"><a href="lista_anuncio.html">Lista anuncio</a></button>
                            </li>
                            <li>
                                <button class="navbar__buttons__r"><a href="registrarse.html">Registrarse</a></button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <hr>
  <main style="display: flex;">
    <!-- Columna izquierda: info del anuncio -->
    <div id="anuncio-info" style="flex: 1; padding: 1rem; border-right: 1px solid #ccc;"></div>

    <!-- Columna derecha: chat -->
    <div id="chat-box" style="flex: 2; padding: 1rem;">
      <div id="mensajes" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px;"></div>
      <textarea id="mensaje-input" placeholder="Escribe tu mensaje..."></textarea>
      <button id="enviar">Enviar</button>
    </div>
  </main>
  <footer>
                <div class="footer">
                    <div class="caja_preguntas">
                        <p>1. ¿Cómo puedo publicar un anuncio en el Marketplace?</p>
                        <p>2. ¿Qué tipo de productos están permitidos en el Marketplace?</p>
                        <p>3. ¿Es seguro realizar compras a través de esta plataforma?</p>
                    </div>
                    <p>Desarrollado por: <a href="">Richard Parra Zegarra</a></p>
                </div>
            </footer>

  <script src="js/session.js"></script>
  <script src="js/chat_anuncio.js"></script>
</body>
</html>
