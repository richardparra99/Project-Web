<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Anuncio</title>

        <link rel="stylesheet" href="../css/estilos_2/header.css">
        <link rel="stylesheet" href="../css/estilos_2/all.css">
    </head>
    <body>
        <div class="caja_principal">
            <div class="caja_contenido">
                <h1>Nuevo Anuncio</h1>
                <form action="">
                    <input type="file" placeholder="agregar imagen">
                    <input class="btnTitulo" type="text" placeholder="Ingrese el título">
                    <input class="btnDescripcion" type="text" placeholder="Ingrese la descripción">
                    <input class="btnPrecio" type="text" placeholder="Ingrese el precio">
                    <input class="btnCategoria" type="text" placeholder="Ingrese la categoría">
                    <input class="btnCrear" type="submit" value="Crear Anuncio">
                    <button class="btnCancelar"><a href="">Cancelar</a></button>
                </form>
            </div>
        </div>
    </body>
</html>
