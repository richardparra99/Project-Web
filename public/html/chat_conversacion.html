<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - individual</title>

        <link rel="stylesheet" href="../css/estilos_6/header.css">
        <link rel="stylesheet" href="../css/estilos_6/section.css">
        <link rel="stylesheet" href="../css/estilos_6/footer.css">
    </head>
    <body>
        <main>
            <header class="navbar">
                <img class="logo_facebook" src="../img/logo_facebook.png" alt="logo_facebook">
                <h1 class="navbar__title">!Marketplace - Chat!</h1>
            </header>
            <hr>

            <div class="chat-header">
                <span class="user-name">Juan Perez</span>
                <img class="logo_perfil" src="../img/imagen_user.png" alt="icono"/>
            </div>

            <!-- Producto -->
            <div class="producto-card">
                <span class="producto-titulo">Producto</span>
                <img class="producto-img" src="../img/imagen-icono.png" alt="imagen producto"/>
                <div class="producto-precio">
                    <div class="precio1"></div>
                    <div class="precio2"></div>
            </div>
            <div class="mensaje-interes">Interesado en el producto</div>
            </div>

            <!-- Input del mensaje -->
            <div class="chat-input-container">
            <input type="text" placeholder="Enviar mensaje!" class="chat-input"/>
            <button class="send-btn">
                <img src="../img/send-icon.png" alt="enviar"/>
            </button>
            </div>

            <footer>
                <div class="footer">
                    <p>Desarrollado por: <a href="">Richard Parra Zegarra</a></p>
                </div>
            </footer>
        </main>
    </body>
</html>
